<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List The Item</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script defer src="js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>

<body>
    <!--Header-->
    <header class="p-3 text-center text-white bg-success">
        <h1><i class="fas fa-shopping-cart"></i> My Shopping List</h1>
    </header>

    <!--Bagian Input-->
    <div class="container p-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="addon-wrapping"></i>Add New Item</span>
            <input type="text" class="form-control" placeholder="Add Item" aria-label="Add Item"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </div>

    <!--List-->
    <section>
        <div class="list p-3 bg-success">
            <h2 class="text-white px-3 bg-gradient"><i class="fas fa-receipt fs-1 p-2 text-white"></i>ITEM LIST</h2>
            <ul class="px-5 mx-5 text-white" id="list"></ul>
        </div>
    </section>


    <!--footer-->
    <footer class="bg-light text-white text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(56, 56, 56, 0.719);">
            <small class="copyright">Copyright &copy; 2021 - Ihlasul. All Rights Reserve</small>
        </div>
    </footer>

</body>

</html>
